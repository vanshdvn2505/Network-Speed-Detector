<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Network Speed Detector</p>
        </div>
        <div class="content">
            <div class="bits">
                <p>Speed In Bits:&nbsp</p><p class="bit"></p>
            </div>
            <div class="kilo">
                <p>Speed In KB:&nbsp</p><p class="kb"></p>
            </div>
            <div class="mega">
                <p>Speed In MB:&nbsp</p><p class="mb"></p>
            </div>
            <div class="btn">
                <button><p>Fetch Speed</p></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
